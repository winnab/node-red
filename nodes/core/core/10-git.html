<!-- start editor pop-up -->
<script type="text/x-red" data-template-name="git">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>

    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> <span data-i18n="git.label.url"></span></label>
        <input type="text" id="node-input-url" data-i18n="[placeholder]git.label.url">
    </div>

    <div class="form-row">
        <label for="node-input-branch"><i class="fa fa-bookmark"></i> <span data-i18n="git.label.branch"></span></label>
        <input type="text" id="node-input-branch" data-i18n="[placeholder]git.label.branch">
    </div>

</script>
<!-- end editor pop-up -->

<!-- info box text -->
<script type="text/x-red" data-help-name="git">
    <h4>Concourse Git resource help</h4>
</script>
<!-- info box text -->

<script type="text/javascript">
    RED.nodes.registerType('git',{
        category: 'input',
        color:"#a6bbcf",
        defaults: {
            name: {value:""},
            url: {value:"https://github.com/"},
            branch: {value:"master"},
            
        },
        inputs:0,
        outputs:1,
        icon: "inject.png",
        label: "git",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        },
        button: {
            onclick: function() {
                var label = this.name.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
                
                var node = this;
                
                $.ajax({
                    url: "git/"+this.id,
                    type:"POST",
                    success: function(resp) {
                        RED.notify(node._("git.success",{label:label}),"success");
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
                        } else if (jqXHR.status == 500) {
                            RED.notify(node._("common.notification.error",{message:node._("git.errors.failed")}),"error");
                        } else if (jqXHR.status == 0) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
                        } else {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
                        }
                    }
                });
            }
        }
    });

</script>
