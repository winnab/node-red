    </div>

    <div class="form-row">
        <label for="node-input-branch"><i class="fa fa-bookmark"></i> <span data-i18n="git.label.branch"></span></label>

        color:"#a6bbcf",

            name: {value:""},
            url: {value:"https://github.com/"},
            branch: {value:"master"}
        },
        inputs:1,
        outputs:1,
        icon: "inject.png",
        label: function() {
            return this.name||"git";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        }
    });
