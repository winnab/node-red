            <input type="text" id="node-input-bucket" data-i18n="[placeholder]s3.label.bucket">
        </div>
        <div class="form-row">
            <label for="node-input-access_key_id"><i class="fa fa-dot-circle-o"></i> <span data-i18n="s3.label.access_key_id"></span></label>
            <input type="text" id="node-input-access_key_id" data-i18n="[placeholder]s3.label.access_key_id">
        </div>
        <div class="form-row">
            <label for="node-input-endpoint"><i class="fa fa-dot-circle-o"></i> <span data-i18n="s3.label.endpoint"></span></label>
            <input type="text" id="node-input-endpoint" data-i18n="[placeholder]s3.label.endpoint">

        </div>

    <h4>s3 resource help</h4>
</script>
<!-- info box text -->

<script type="text/javascript">
    RED.nodes.registerType('s3',{
        category: 'input',
        color:"#a6bbcf",
        defaults: {
            name: {value:""},
            bucket: {value:""},
            access_key_id: {value:""},
            endpoint: {value:""},
            regexp: {value:""},
            region_name: {value:""},
            secret_access_key: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "inject.png",
        label: "s3",
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
        },
        oneditsave: function() {
        },
        button: {
            onclick: function() {
                var label = this.name.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
                
                var node = this;
                
                $.ajax({
                    url: "s3/"+this.id,
                    type:"POST",
                    success: function(resp) {
                        RED.notify(node._("s3.success",{label:label}),"success");
                    },
                    error: function(jqXHR,textStatus,errorThrown) {
                        if (jqXHR.status == 404) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
                        } else if (jqXHR.status == 500) {
                            RED.notify(node._("common.notification.error",{message:node._("s3.errors.failed")}),"error");
                        } else if (jqXHR.status == 0) {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
                        } else {
                            RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
                        }
                    }
                });
            }
        }
    });

</script>
